<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrive Healthcare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0f8ff, #e6f7fb);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            float: left;
        }

        header nav {
            float: right;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav li {
            display: inline-block;
            margin-right: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #333;
        }

        main {
            padding-bottom: 100px;
        }

        section {
            margin-bottom: 50px;
        }

        section h2 {
            margin-bottom: 15px;
        }

        .department-cards,
        .product-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            width: calc(33% - 20px);
            margin-bottom: 20px;
            text-align: center;
        }

        .card img {
            width: 100%;
            margin-bottom: 10px;
        }

        .card a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
        }

        footer {
            background-color: #f0f8ff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin-bottom: 15px;
        }

        footer form {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer form input {
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        footer form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
        }
    </style>
</head>

            </nav>

    </header>
